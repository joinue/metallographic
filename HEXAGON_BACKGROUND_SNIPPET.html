<!-- Hexagon Background Pattern Snippet -->
<!-- Add this inside your <body> tag, before your main content -->

<!-- Hexagon Background Pattern -->
<div class="grain-structure-background" aria-hidden="true">
  <svg class="absolute inset-0 w-full h-full" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern 
        id="hexagons" 
        x="0" 
        y="0" 
        width="100" 
        height="86.6" 
        patternUnits="userSpaceOnUse"
      >
        <polygon 
          points="50,0 93.3,25 93.3,75 50,100 6.7,75 6.7,25" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="0.4"
          vectorEffect="non-scaling-stroke"
        />
      </pattern>
    </defs>
    <rect 
      width="100%" 
      height="100%" 
      fill="url(#hexagons)" 
      style="color: #9ca3af;"
    />
  </svg>
</div>

<!-- Then wrap your main content in a div with relative z-index -->
<div class="relative z-10">
  <!-- All your page content goes here -->
</div>

  Also add class to body tag:
  <body class="has-grain-background">
